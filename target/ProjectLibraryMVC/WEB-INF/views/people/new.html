<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового человека</title>
</head>

<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <br/>

    <label for="year">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBorn}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}">Name Error</div>
    <br/>
    <br/>

    <hr/>
    <input type="submit" value="Добавить человека"/>
</form>

<br/>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="На страницу людей"/>
</form>

</body>

</html>
