<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
</head>
<body>

<h1 th:text="${book.getTitle()}">value</h1>
<ul>
    <li th:text="'Id книги: ' + ${book.getBook_id()}">VALUE</li>
    <li th:text="'Автор: ' + ${book.getAuthor()}">VALUE</li>
    <li th:text="'Дата выпуска: ' + ${book.getReleaseDate()}">VALUE</li>
</ul>

<br>
<form th:method="PATCH" th:if="${personOfBook}" th:action="@{/books/{id}/free(id=${book.getBook_id()})}">
    <p th:text="'Книга сейчас у: ' + ${personOfBook.getFullName()}">VALUE</p>
    <input type="submit" value="Освободить книгу"/>
</form>

<form th:method="PATCH" th:if="${people}"
      th:action="@{/books/{id}/assignBook(id=${book.getBook_id()})}">

    Эта книга свободна. Кому назначить её?
    <br>
    <label for="person">Выберите читателя</label>
    <select th:object="${person}" th:field="*{person_id}" id="person">
        <option th:each="person: ${people}" th:value="${person.getPerson_id()}"
                th:text="${person.getFullName()}"></option>
    </select>

    <input type="submit" value="Назначить книгу"/>
</form>

<br>
<hr>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="На страницу книг"/>
</form>

<br>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getBook_id()})}">
    <input type="submit" value="Редактировать данные книги"/>
</form>

<br>
<form th:method="DELETE" th:action="@{/books/{id}/delete(id=${book.getBook_id()})}">
    <input type="submit" value="Удалить книгу"/>
</form>


</body>
</html>
